<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %} <link rel="stylesheet" href="{{url_for('static',
    filename="css/filter.css" )}}" />
    <title>{% block title %}{% endblock %} - My Webpage</title>
    {% endblock %}
  </head>
  <body>
    <div id="filter">
      {% for drink in result.drinks%}
      <div>{{drink.strCategory}}</div>
      {% endfor %}
    </div>
    <div id="content">{% block body%}{% endblock %}</div>
    <div id="footer">
      {% block footer %} &copy; Copyright 2008 by
      <a href="http://domain.invalid/">you</a>. {% endblock %}
    </div>
  </body>
</html>
